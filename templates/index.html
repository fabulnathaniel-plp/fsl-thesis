<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Detection - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js" defer></script>
    <script src="{{ url_for('static', filename='js/login.js') }}" defer></script>

</head>
<body>
    <div class="auth-container">
        <div class="header">
            <h1>ðŸ¤Ÿ FluentHands</h1>
            <p>Learn and practice sign language with Machine Learning</p>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('login')">Login</button>
            <button class="tab-btn" onclick="switchTab('register')">Register</button>
        </div>

        <div id="errorMessage" class="message error-message"></div>
        <div id="successMessage" class="message success-message"></div>

        <div class="form-container">
            <!-- Login Form -->
            <form id="loginForm" class="form active">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="form">
                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" id="registerUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" name="role" class="roles">
                        <option value="Student">Student</option>
                        <option value="Teacher">Teacher</option>
                    </select>
                </div>
                <div class="form-group" id="gradeGroup">
                    <label for="registerGrade">Grade</label>
                    <input type="number" id="registerGrade" name="grade" min="1" step="1" required>
                </div>
                <div class="form-group">
                    <label>Profile Picture</label>
                    <div class="choose-pfp-container">
                        <button type="button" class="btn" onclick="openAvatarModal()">Choose Profile Picture</button>
                        <img id="selectedAvatarPreview" src="{{ url_for('static', filename='images/profile_pictures/default.jpg') }}" 
                            alt="Selected Avatar" class="selectedavatar">
                        <input type="hidden" id="selectedAvatar" name="profile_picture" value="default.jpg">
                    </div>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
        </div>
    </div>

    <!-- Avatar Selection Modal -->
    <div id="avatarModal" class="modal">
        <div class="modal-content">
            <h3>Select Profile Picture</h3>
            <div class="avatar-grid" id="avatarGrid">
                <!-- JS will load avatars here -->
            </div>
            <div class="modal-actions">
                <button type="button" class="btn" onclick="confirmAvatar()">Confirm</button>
                <button type="button" class="btn cancel" onclick="closeAvatarModal()">Cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
